<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Simple JS App</title>
    </head>
    <body>
        <div class="grid-container">
            <div>
                <h1>Form View</h1>
                <p>Input one of the following usernames(<strong>anne, same, megan</strong>) to display the age, then clock on 'Submit' button: </p>
                <form>
                    <label for="username">Username:</label>
                    <input id="username" name="username" type="text">
                    <button type="button">Submit</button>
                </form>
            </div>
            <div>
                <h1>Results View</h1>
                <p>
                    Entered username: <span id="username-key"></span>
                    <br>
                    <br>
                    User's Age: <span id="age"></span>
                </p>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
