<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="dist/styles.css">
        <link rel="stylesheet" type="text/css" href="src/css/normalize.css">
        <link rel="shortcut icon" href="img/pokedex-favicon.png">
        <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@200;400;700&display=swap" rel="stylesheet">
        <title>Gotta catch 'em all</title>
    </head>
    <body>
        <nav class="navbar">
            <a class="navbar-brand" href="#">
            <img src="img/pokedex-logo.png" class="navbar" alt="logo">
            </a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="pokemon" aria-label="Search">
            </form>
        </nav> 

        <section class="container-fluid" role="group">
            <ul class = "pokemon-list">
                <li class="list-group-item btn btn-primary" data-toggle="modal" data-target="pokemonList">
                </li>
        </ul>
        </section>  

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title pokemon-name">Name:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <img class="img-fluid pokemon-image" alt="Picture of this pokemon">
                    <div class="modal-body pokemon-height">
                    </div>
                </div>
            </div>
        </div>
        
        <script src="src/js/promise-polyfill.js"></script>
        <script src="src/js/fetch-polyfill.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="dist/scripts.js"></script>
    </body>
</html>
